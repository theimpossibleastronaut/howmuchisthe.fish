<!DOCTYPE html>
<html lang="en">
    <head>
        <title>How much is the fish?</title>
        <meta charset="utf-8">

        <style>
            html,body{
                height: 100%;
                width: 100%;
                overflow: hidden;
                margin: 0px!important;
                padding: 0px;
                background-color: #000000;
            }

            iframe {
                position: absolute;
                top: 0;
                left: 0;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            var player;
            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                  height: '100%',
                  width: '100%',
                  events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                  }
                });
            }

            function onPlayerReady(event) {
                playNewVideo();
                event.target.playVideo();
            }

            function onPlayerStateChange(event) {
                if (event.data == YT.PlayerState.ENDED) {
                  playNewVideo();
                }
            }

            function playNewVideo() {
                $.getJSON("https://howmuchisthe.fish/json/random/video", function(data) {
                    window.document.title = data.quote.videos[0].title;
                    var video = data.quote.videos[0].link.split("v=");
                    // for now only do youtube
                    if (video.length > 1 && data.quote.videos[0].link.indexOf("youtube") > -1) {
                        video = video[1];
                        if (video.indexOf("&") > -1) {
                            video = video.substr(0, video.indexOf("&"));
                        }

                        if (video.length > 6) {
                            player.loadVideoById(video);
                        }
                    }
                });
            }
        </script>
    </head>
<body>
<div id="player"></div>
</body>
</html>
